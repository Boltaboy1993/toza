<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <header class="header">
        <div class="container1">
                <nav class="nav">
                    <nav class="navbar">
                        <h1 class="title2"><a href="#">Escape.</a></h1>
                        <ul class="list-disc1">
                            <li class="list-disc-group1">Home</li>
                            <li class="list-disc-group1">Categories</li>
                            <li class="list-disc-group1">About</li>
                            <li class="list-disc-group1">Contact</li>
                        </ul>
                    </nav>
                </nav>
            <div class="header-theme">
                <h1 class="header-title">Let's do it together.</h1>
            </div>
            <div class="header-par">
                <p class="header-para">We travel the world in search of stories. Come along for the ride.</p>
            </div>
            <div class="button1">
                <button class="btn1">View Latest Posts</button>
            </div>
        </div>
    </header>
    <footer class="container">
        <div class="row">
            <div class="title">
                <h1 class="title-list ">Stay in Touch</h1>
            </div>
            <div class="footer-submit">
                <input class="inp" type="text" placeholder="Enter your email address">
                <button class="btn">Submit</button>
            </div>
        </div>
        <div class="list">
            <h1 class="title1"><a href="#">Escape.</a></h1>
            <ul class="list-disc">
                <li class="list-disc-group">Home</li>
                <li class="list-disc-group">Categories</li>
                <li class="list-disc-group">About</li>
                <li class="list-disc-group">Contact</li>
            </ul>
        </div>
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
